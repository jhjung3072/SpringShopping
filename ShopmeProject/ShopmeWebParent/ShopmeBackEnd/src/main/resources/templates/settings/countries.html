<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			회원가입 시 선택할 수 있는 국가리스트 관리 페이지
		</p>
	</div>
	<div>
		<input type="button" value="국가 리스트 불러오기" id="buttonLoadCountries" class="btn btn-primary m-2" />
	</div>
	<div>
		<select class="form-control m-2" style="height: 300px" size="3" id="dropDownCountries">
		</select>
	</div>
	
	<form id="formCountry">
	<div class="form-group row ml-2">
		<label class="col-form-label mt-2" id="labelCountryName">국가명:</label>
		<div class="col-md">
			<input type="text" class="form-control mt-2" id="fieldCountryName" required minlength="3" maxlength="45" />
		</div>
		<label class="col-form-label mt-2">국가 코드:</label>
		<div class="col-md">
			<input type="text" class="form-control mt-2" id="fieldCountryCode" required minlength="2" maxlength="3" />
		</div>	
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddCountry" value="추가" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateCountry" value="수정" class="btn btn-secondary mr-2" disabled="disabled" />
			<input type="button" id="buttonDeleteCountry" value="삭제" class="btn btn-secondary" disabled="disabled" />
		</div>	
	</div>
	</form>
</div>
</body>
</html>
