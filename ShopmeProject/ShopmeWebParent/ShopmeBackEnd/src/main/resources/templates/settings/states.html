<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div>
		<p>
			회원가입 시 선택할 수 있는 국가별 도시목록 페이지
		</p>
	</div>
	<div>
		<input type="button" value="국가 리스트 불러오기" id="buttonLoadCountriesForStates" class="btn btn-primary m-2" />
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">국가:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" id="dropDownCountriesForStates">
			</select>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">도시 목록:</label>
		<div class="col-sm-10">
			<select class="form-control m-2" style="height: 300px" size="3" id="dropDownStates">
			</select>
		</div>
	</div>	
	
	<form id="formState">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label mt-2" id="labelStateName">도시 이름:</label>
		<div class="col-sm-6">
			<input type="text" class="form-control mt-2" id="fieldStateName"
				required minlength="3" maxlength="45" />
		</div>	
		<div class="col-lg-4 mt-2">
			<input type="button" id="buttonAddState" value="추가" class="btn btn-secondary mr-2" />
			<input type="button" id="buttonUpdateState" value="수정" class="btn btn-secondary mr-2" disabled="disabled" />
			<input type="button" id="buttonDeleteState" value="삭제" class="btn btn-secondary" disabled="disabled" />
		</div>	
	</div>
	</form>
</div>
</body>
</html>
