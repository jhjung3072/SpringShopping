<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head(${pageTitle}, 'none')" />
<body>
<div class="container-fluid">
	<div th:replace="navigation :: menu"></div>
	
	<div>
		<h2>리뷰 관리 페이지 | [[${pageTitle}]]</h2>
	</div>
		
	<form th:action="@{/reviews/save}" th:object="${review}" method="post"
		style="max-width: 800px; margin:  0 auto;">
		<input type="hidden" th:field="*{id}" />
	<div class="border border-secondary rounded p-3">

	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">상품명:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">회원:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">별점:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${review.rating}" />
	    </div>
	  </div>	  

	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">리뷰 시각:</label>
	    <div class="col-sm-10">
	      <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
	    </div>
	  </div>

	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">제목:</label>
	    <div class="col-sm-10">
	      <input type="text" class="form-control" th:field="*{headline}" minlength="20" maxlength="128" required />
	    </div>
	  </div>
	  
	  <div class="form-group row">
	    <label class="col-sm-2 col-form-label">내용:</label>
	    <div class="col-sm-10">
	      <textarea rows="3" class="form-control" th:field="*{comment}" minlength="30" maxlength="300" required></textarea>
	    </div>
	  </div>	   
      	  
	  <div class="text-center">
	  	<input type="submit" value="저장" class="btn btn-primary m-3" />
	  	<input type="button" value="취소" class="btn btn-secondary" id="buttonCancel" />
	  </div>
	</div>
	</form>
	
	<div th:replace="modal_fragments :: modal_dialog"></div>
	
	<div th:replace="fragments :: footer"></div>
</div>	
<script type="text/javascript">
	moduleURL = "[[@{/reviews}]]";	
</script>
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
