<div class="modal-header">
	<h4 class="modal-title">리뷰 상세 페이지</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>
		
<div class="modal-body">	 
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">리뷰 ID:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.id}" />
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">상품명:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.product.name}" />
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">회원:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.customer.fullName}" />
    </div>
  </div>  
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">제목:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.headline}" />
    </div>
  </div> 
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">별점:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.rating}" />
    </div>
  </div>

  <div class="form-group row">
    <label class="col-sm-2 col-form-label">내용:</label>
    <div class="col-sm-10">
      <textarea rows="3" class="form-control" readonly>[[${review.comment}]]</textarea>
    </div>
  </div>
  
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">추천수:</label>
    <div class="col-sm-10">
      <input type="text" readonly class="form-control" th:value="${review.votes}" />
    </div>
  </div>  
    
  <div class="form-group row">
    <label class="col-sm-2 col-form-label">리뷰 시각:</label>
    <div class="col-sm-10">
      <span th:text="${#dates.format(review.reviewTime, 'yyyy-MM-dd HH:mm:ss')}"></span>
    </div>
  </div>		   		  
</div>	  

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
</div>
