<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">주문 ID:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${order.id}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">회원:</label>
			    <div class="col-sm-10">
			      <input type="text" readonly class="form-control" th:value="${order.customer.fullName}">
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">상품 비용:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{productCost}" required class="form-control" />
			    </div>
			  </div>			  		  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">상품 가격:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{subtotal}" required class="form-control" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">배송비:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{shippingCost}" required class="form-control" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">관세:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{tax}" required class="form-control" />
			    </div>
			  </div>			  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">총합:</label>
			    <div class="col-sm-10">
			      <input type="text" th:field="*{total}" required class="form-control" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">결제 방법:</label>
			    <div class="col-sm-10">
				      <select th:field="*{paymentMethod}" class="form-control" required style="max-width: 150px">
			  			<option th:each="pm : ${T(com.shopme.common.entity.order.PaymentMethod).values()}"
			  				th:value="${pm}" th:text="${pm}" />
				      </select>
			    </div>
			  </div>			  	
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">배송 상태:</label>
			    <div class="col-sm-10">
				      <select th:field="*{status}" class="form-control" required style="max-width: 150px">
			  			<option th:each="os : ${T(com.shopme.common.entity.order.OrderStatus).values()}"
			  				th:value="${os}" th:text="${os}" />
				      </select>
			    </div>
			  </div>
</div>
