<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">길이 (cm):</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${product.length}" readonly/>
		</div>
	</div>
	<div class="form-group row">
		<label class="col-sm-2 col-form-label"> 너비 (cm):</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${product.width}" readonly/>
		</div>
	</div>		
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">높이 (cm):</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${product.height}" readonly/>
		</div>
	</div>		
	<div class="form-group row">
		<label class="col-sm-2 col-form-label">무게 (kg):</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" th:value="${product.weight}" readonly/>
		</div>
	</div>	
</div>		
</body>
</html>
