<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">
	<div class="row">
		<div class="col border m-3 p-2">
			<div><label>메인 이미지: [[${product.mainImage}]]</label></div>
			<div class="m-2">
				<img alt="메인 이미지" class="img-fluid"
					th:src="@{${product.mainImagePath}}"/>
			</div>
		</div>
		
		<th:block th:each="productImage, status : ${product.images}">
		<div class="col border m-3 p-2">
			<div>
				<label>보조 이미지 #[[${status.index + 1}]]: [[${productImage.name}]]</label>				
			</div>
			<div class="m-2">
				<img th:alt="'보조 이미지 #' + ${status.index + 1}" class="img-fluid"
					th:src="@{${productImage.imagePath}}"/>
			</div>				
		</div>		
		</th:block>	  
	  </div>	
</div>		
</body>
</html>
