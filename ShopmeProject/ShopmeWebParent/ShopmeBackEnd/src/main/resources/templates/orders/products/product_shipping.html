<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" remove="tag">
	<div class="form-group row">
		상품 포장 시 필요한 정보입니다. 정확하게 입력하세요</br>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">길이 (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{Length}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">너비 (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{width}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">높이 (cm):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{height}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">무게 (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{weight}" />
			</div>
	</div>
</div>
</body>
</html>
