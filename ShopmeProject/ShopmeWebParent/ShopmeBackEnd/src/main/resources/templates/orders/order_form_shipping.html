<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content" th:remove="tag">				
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">예상 배송 소요일:</label>
			    <div class="col-sm-10">
			      <input type="number" step="1" class="form-control" th:field="*{deliverDays}" required />
			    </div>
			  </div>		  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">예상 배송 도착일:</label>
			    <div class="col-sm-10">
			      <input type="date" class="form-control" th:field="*{deliverDateOnForm}" required />
			    </div>
			  </div>			  
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">이름:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{firstName}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">성:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{lastName}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">연락처:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{phoneNumber}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">주소 1:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine1}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">주소 2:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{addressLine2}" />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">시:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{city}" required />
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">국가:</label>
			    <div class="col-sm-10">
			    	<input type="hidden" name="countryName" id="countryName" th:value="${order.country}" />
			      <select class="form-control" id="country">
			      	<option th:each="aCountry : ${listCountries}" th:value="${aCountry.id}" th:selected="${aCountry.name == order.country}">[[${aCountry.name}]]</option>
			      </select>
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">도:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{state}" list="listStates"/>
			      <datalist id="listStates">
			      	
			      </datalist>			      
			    </div>
			  </div>
			  <div class="form-group row">
			    <label class="col-sm-2 col-form-label">우편번호:</label>
			    <div class="col-sm-10">
			      <input type="text" class="form-control" th:field="*{postalCode}" required />
			    </div>
			  </div>
</div>
