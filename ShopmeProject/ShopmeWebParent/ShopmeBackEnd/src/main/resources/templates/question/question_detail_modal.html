<div class="modal-header">
	<h4 class="modal-title">질문 상세</h4>
	<button type="button" class="close" data-dismiss="modal">&times;</button>
</div>

<div class="m-2">
	<form>
	  <th:block th:if="${question.approved == false}">
	  	<div class="m-1 text-center"><span class="text-warning"><b>이 질문은 승인되지 않았습니다.</b></span></div>
	  </th:block>
	  <th:block th:if="${question.approved == true}">
	  	<div class="m-1 text-center"><span class="text-success"><b>이 질문은 승인되었습니다.</b></span></div>
	  </th:block>

	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">상품:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.product.name}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">질문:</label>
	    <div class="col-sm-10">
	      <textarea readonly class="form-control" th:text="${question.questionContent}" rows="2"></textarea>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">질문한 사람:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.asker.fullName}">
	    </div>
	  </div>	
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">질문 시각:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.askTime}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">추천수:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.votes}">
	    </div>
	  </div>

	  <th:block th:if="${question.answered == true}">	    
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">답변:</label>
	    <div class="col-sm-10">
	      <textarea readonly class="form-control" th:text="${question.answer}" rows="3"></textarea>
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">답변한 사람:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.answerer.fullName}">
	    </div>
	  </div>
	  <div class="form-group row">
	    <label for="name" class="col-sm-2 col-form-label">답변 시각:</label>
	    <div class="col-sm-10">
	      <input type="text" readonly class="form-control" th:value="${question.answerTime}">
	    </div>
	  </div>	  
	  </th:block>

	  <th:block th:if="${question.answered == false}">
	  	<div class="text-center"><span class="text-warning"><b>이 질문에 아직 답변이 없습니다.</b></span></div>
	  </th:block>

	</form>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-danger" data-dismiss="modal">닫기</button>
</div>
