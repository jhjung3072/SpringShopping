<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<body>

<div th:fragment="content" remove="tag">
	<div class="form-group row">
		The following information is important to calculate shipping cost for product</br>
		the dimension (L X W X H) is for the box that is used to package the product 
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">Length (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{Length}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">Width (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{width}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">Height (inch):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{height}" />
			</div>
	</div>
	
	<div class="form-group row">
			<label class="col-sm-2 col-form-label">Weight (kg):</label>
			<div class="col-sm-10">
				<input type="number" step="0.1" class="form-control" th:field="*{weight}" />
			</div>
	</div>
</div>
</body>
</html>
