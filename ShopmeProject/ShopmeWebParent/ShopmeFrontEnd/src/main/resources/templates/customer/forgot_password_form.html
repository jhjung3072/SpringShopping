<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: page_head('패스워드 분식', 'none')" />
<body>
<div class="container-fluid text-center">
	<div th:replace="navigation :: header_menu"></div>
	<div>&nbsp;</div>
	<div>
		<h2>패스워드 분실</h2>
	</div>
	
	<form th:action="@{/forgot_password}" method="post" style="max-width: 460px; margin: 0 auto">
	<div th:if="${error != null}">
		<p class="text-danger">[[${error}]]</p>
	</div>
	<div th:if="${message != null}">
		<p class="text-warning">[[${message}]]</p>
	</div>	
	<div class="border border-secondary rounded p-3">
		<div>
			<p>회원님의 이메일로 패스워드 수정 링크를 보냈습니다. 메일을 확인해주세요</p>
		</div>
		<div>
			<p>
				<input type="email" name="email" class="form-control" placeholder="이메일을 입력하세요" 
					required="required" autofocus="autofocus" />
			</p>
		</div>
		<div>
			<p>
				<input type="submit" value="Send" class="btn btn-primary" />
			</p>
		</div>
	</div>
	</form>
	
	<div>&nbsp;</div>
	
	<div th:replace="navigation :: footer_menu"></div>
</div>	
</body>
</html>
