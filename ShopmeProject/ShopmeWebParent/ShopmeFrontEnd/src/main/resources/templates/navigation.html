<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<body>
<div th:fragment="header_menu">
	<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
		<a class="navbar-brand" th:href="@{/}">
			<img th:src="@{${S3_BASE_URI + SITE_LOGO}}" />
		</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar, #searchNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="topNavbar">
			<ul class="navbar-nav">				
				<li class="nav-item">
					<a class="nav-link" href="">Careers</a>
				</li>
				<li class="nav-item">
					<a class="nav-link" href="">Payments</a>
				</li>				
				<li class="nav-item">
					<a class="nav-link" href="">Shipping &amp; Delivery</a>
				</li>
				
				<th:block sec:authorize="!isAuthenticated()">
				<li class="nav-item">
					<a class="nav-link" th:href="@{/login}">로그인</a>
				</li>
				
				<li class="nav-item">
					<a class="nav-link" th:href="@{/register}">회원가입</a>
				</li>
				</th:block>
				
				<li class="nav-item">
					<a class="nav-link" href="">Contact</a>
				</li>				
			</ul>
		</div>
		
	</nav>
</div>

<div th:fragment="search_nav" class="row">
	<div class="col-md">
		
		<th:block sec:authorize="isAuthenticated()">	
		<form th:action="@{/logout}" method="post" th:hidden="true" name="logoutForm">
			<input type="submit" value="로그아웃" />
		</form>
		</th:block>
		
		<nav class="navbar navbar-expand-sm bg-light">
			<div class="collapse navbar-collapse" id="searchNavbar">
				<form class="form-inline" th:action="@{/search}" method="get">
					<input type="search" name="keyword" class="form-control mr-sm-2"
						th:value="${searchKeyword}" 
						placeholder="검색어" required />
					<input type="submit" value="검색" class="btn btn-outline-success" />
				</form>
				<ul class="navbar-nav">						
					<th:block sec:authorize="isAuthenticated()">
					<li class="nav-item">
						<b><a class="nav-link" th:href="@{/account_details}" 
								sec:authentication="principal.fullName"></a></b>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" th:href="@{/address_book}">배송지</a>
					</li>
										
					<li class="nav-item">
						<a class="nav-link" th:href="@{/customer/questions}">질문 및 답변</a>
					</li>
															
					<li class="nav-item">
						<a class="nav-link" th:href="@{/reviews}">리뷰</a>
					</li>
																				
					<li class="nav-item">
						<a class="nav-link" th:href="@{/orders}">주문내역</a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link fas fa-shopping-cart fa-2x" th:href="@{/cart}"></a>
					</li>
					
					<li class="nav-item">
						<a class="nav-link" href="javascript: document.logoutForm.submit()">로그아웃</a>
					</li>					
					</th:block>						
				</ul>				
			</div>
		</nav>
	</div>
</div>

<div th:fragment="footer_menu">
	<div>
		<nav class="navbar navbar-expand-lg bg-dark navbar-dark">
			<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#bottomNavbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="bottomNavbar">
				<ul class="navbar-nav">				
					<li class="nav-item">
						<a class="nav-link" href="">About Us</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Privacy Notice</a>
					</li>				
					<li class="nav-item">
						<a class="nav-link" href="">Returns &amp; Refunds</a>
					</li>
				</ul>
			</div>		
		</nav>
	</div>
	<div th:fragment="footer" class="text-center m-3">
		<p>[[${COPYRIGHT}]]</p>
	</div>	
</div>
</body>
</html>
