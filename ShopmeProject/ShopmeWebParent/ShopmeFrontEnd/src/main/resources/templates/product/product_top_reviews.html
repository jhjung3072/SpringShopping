<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div th:fragment="content">
	<div class="row"><div class="col"><hr/></div></div>
	<div class="row m-1">
		<h3 id="review">회원님들의 리뷰:</h3>
	</div>		

	<div class="row m-1">
		<div class="col-xs">
			<input type="text" class="product-detail-rating-star" dir="ltr" data-size="md" th:value="${product.averageRating}" />
		</div>
		<div class="col-xs ml-1 mt-3"><span id="ratingNumber">[[${product.averageRating}]]</span> </div>
	</div>
	<div class="row m-1 ml-3">
		<a th:href="@{'/ratings/' + ${product.alias}}">모든 [[${product.reviewCount}]]개 리뷰보기</a>
	</div>
	
	<div th:if="${customerReviewed}" class="row m-1 ml-3">
		<span class="text-success">회원님은 이미 이 상품에 리뷰를 작성했습니다</span>
	</div>
	
	<div th:if="${customerCanReview}" class="row m-1 ml-3">
		<span class="text-info">
			회원님은 이 상품을 주문 및 수령했습니다.
			<b>
				<a th:href="@{'/write_review/product/' + ${product.id}}">리뷰 작성하기</a>
			</b>
		</span>
	</div>
	
	<div class="row"><div class="col"><hr/></div></div>
				
	<div th:replace="reviews/reviews_votes :: content"></div>
</div>
</body>
</html>
